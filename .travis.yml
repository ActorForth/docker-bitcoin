language: bash
services: docker

env:
  - VERSION=0.10
  - VERSION=0.10.3
  - VERSION=0.11
  - VERSION=0.11.1
  - VERSION=0.11.2

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - env | sort
  - cd "$VERSION"
  - image="bitcoin:$VERSION"

script:
  - docker build -t "$image" .
  - ~/official-images/test/run.sh "$image"

after_script:
  - docker images
